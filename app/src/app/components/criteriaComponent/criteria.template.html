<div fxLayout="column wrap" class="info" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
  <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
    <h3 ngStyle.xs="    margin: 20px 0;">PARTICIPATION CRITERIA</h3>
  </div>
  <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false" ngClass.xs="outer" ngClass.sm="outer">
      <div fxLayout="column wrap" style="min-width: 170px;" class="cardCriteria" fxFlex="30" fxLayoutAlign="start stretch" fxShow="true" fxHide="false" fxFlex.xs="70" ngClass.xs="cardCriteriaxs" fxFlex.sm="60" ngClass.sm="cardcriteriasm" *ngFor="let item of info; let i = index;" #card tabindex="1">
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
            <div fxLayout="column wrap" fxFlex="20" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
              <h1>{{item.number}}</h1>
            </div>
            <div fxLayout="column wrap" fxFlex="75" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
              <p>{{item.title}}</p>
            </div>
          </div>
        </div>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
          <ul *ngFor="let content of item.content">
            <li>{{content}}</li>
          </ul>
        </div>
      </div>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="start end" fxShow="true" fxHide="false" fxHide.gt-sm="true">
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false" ngClass.xs="arrowxs">
        <mat-icon style="cursor: pointer;" class="pulse arrow " (click)="slideback()" *ngIf="back">arrow_back</mat-icon>
        <mat-icon style="cursor: pointer;" class="pulse arrow" (click)="slide()" *ngIf="forward">arrow_forward</mat-icon>
      </div>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="start end" fxShow="true" fxHide="true" fxHide.gt-sm="true">
      <mat-icon style="cursor: pointer;" class="pulse" (click)="scroll()">arrow_forward</mat-icon>
    </div>
  </div>
</div>
